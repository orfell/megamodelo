<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #000;
      overflow: hidden;
      height: 100vh;
    }

    .barra-superior {
      display: flex;
      height: 8px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
    }

    .barra-superior div {
      flex: 1;
    }

    .azul { background-color: #0055A4; }
    .naranja { background-color: #f47c20; }
    .verde { background-color: #78be20; }

    .contenedor {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 40px;
      box-sizing: border-box;
      gap: 60px;
    }

    .izquierda, .derecha {
      flex: 0 0 auto;
    }

    .izquierda img.logo {
      width: 560px;
      display: block;
      margin: 0 auto;
    }

    .izquierda img.acreditacion {
      margin-top: 20px;
      width: 100px;
    }

    .separador {
      width: 4px;
      height: 80%;
      background-color: #f47c20;
    }

    .derecha h1 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .derecha h2 {
      font-size: 28px;
      margin: 0;
    }

    .derecha h3 {
      font-size: 26px;
      margin: 10px 0;
    }

    .derecha p {
      font-size: 20px;
      margin-top: 40px;
      font-weight: bold;
    }

    /* Media Queries para Responsive */
    @media (max-width: 1024px) {
      .izquierda img.logo {
        width: 400px;
      }
      
      .derecha h1 {
        font-size: 32px;
      }
      
      .derecha h2 {
        font-size: 24px;
      }
      
      .derecha h3 {
        font-size: 22px;
      }
      
      .derecha p {
        font-size: 18px;
      }
    }
    
    @media (max-width: 768px) {
      .contenedor {
        flex-direction: column;
        gap: 30px;
        padding: 60px 20px 20px 20px;
        justify-content: flex-start;
      }
      
      .separador {
        width: 80%;
        height: 4px;
        margin: 20px 0;
      }
      
      .izquierda img.logo {
        width: 300px;
      }
      
      .izquierda img.acreditacion {
        width: 80px;
      }
      
      .derecha h1 {
        font-size: 28px;
      }
      
      .derecha h2 {
        font-size: 22px;
      }
      
      .derecha h3 {
        font-size: 20px;
      }
      
      .derecha p {
        font-size: 16px;
        margin-top: 20px;
      }
    }
    
    @media (max-width: 480px) {
      .contenedor {
        padding: 50px 15px 15px 15px;
        gap: 20px;
      }
      
      .izquierda img.logo {
        width: 250px;
      }
      
      .izquierda img.acreditacion {
        width: 70px;
        margin-top: 15px;
      }
      
      .separador {
        width: 90%;
        margin: 15px 0;
      }
      
      .derecha h1 {
        font-size: 24px;
      }
      
      .derecha h2 {
        font-size: 20px;
      }
      
      .derecha h3 {
        font-size: 18px;
      }
      
      .derecha p {
        font-size: 16px;
        margin-top: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="barra-superior">
    <div class="azul"></div>
    <div class="naranja"></div>
    <div class="verde"></div>
  </div>

  <div class="contenedor">
    <div class="izquierda">
      <img src="https://www.unicomfacauca.edu.co/wp-content/uploads/Logo-Unicomfacauca_Mesa-de-trabajo-1-copia-1.png" alt="Logo Unicomfacauca" class="logo">
      <br>
    </div>

    <div class="separador"></div>

    <div class="derecha">
      <h1>Mega modelo</h1>
      <h2>Tecnologías Educativas</h2>
      <h3>Unicomfacauca – TEdU</h3>
      <p>Julio Ricardo Martínez Montezuma</p>
    </div>
  </div>

</body>
</html>
