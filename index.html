<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MegaModelo TEdU</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      height: 100vh;
      overflow: hidden;
    }
    #viewer {
      position: relative;
      width: 100%;
      height: 100%;
      background: #fff;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      transform-origin: center center;
      transition: transform 0.2s ease;
    }
    .controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 15px;
      background: rgba(255,255,255,0.9);
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      flex-wrap: wrap;
      justify-content: center;
      z-index: 20;
    }
    button {
      padding: 6px 12px;
      border: none;
      background: #0055A4;
      color: #fff;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #003d7a; }
    #progress {
      flex: 1;
      min-width: 120px;
      height: 6px;
      background: #ddd;
      border-radius: 4px;
      overflow: hidden;
    }
    #bar {
      width: 0;
      height: 100%;
      background: #FF6600;
    }
    #counter {
      font-size: 14px;
      font-weight: bold;
    }
    #zoomSlider {
      width: 100px;
    }
    #fullscreen {
      background: #78BE20;
    }
    #fullscreen:hover { background: #56991a; }
    #logo {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 120px;
      z-index: 10;
    }

    /* Ajuste para pantallas pequeñas */
    @media (max-width: 480px) {
      .controls {
        flex-direction: column;
        gap: 8px;
      }
      #zoomSlider { width: 80px; }
    }
  </style>
</head>
<body>
  <div id="viewer">
    <!-- Logo cargado desde la carpeta Files -->
    <img id="logo" src="Files/logo_unicomfacauca_html.png" alt="Logo Unicomfacauca">
    <iframe id="slideFrame" src="Files/00.htm"></iframe>
    <div class="controls">
      <button onclick="prevSlide()">⟨</button>
      <div id="progress"><div id="bar"></div></div>
      <span id="counter">1 / 25</span>
      <button onclick="nextSlide()">⟩</button>
      <input type="range" id="zoomSlider" min="50" max="150" value="100" oninput="zoomSlide(this.value)">
      <button id="fullscreen" onclick="toggleFullscreen()">⛶</button>
    </div>
  </div>

  <script>
    let currentSlide = 00;
    const totalSlides = 24;

    const frame = document.getElementById("slideFrame");
    const counter = document.getElementById("counter");
    const bar = document.getElementById("bar");

    function updateUI() {
      counter.textContent = (currentSlide + 1) + " / " + totalSlides;
      bar.style.width = ((currentSlide + 1) / totalSlides * 100) + "%";
    }

    function prevSlide() {
      if (currentSlide > 0) {
        currentSlide--;
        frame.src = `Files/${String(currentSlide).padStart(2,'0')}.htm`;
        updateUI();
      }
    }

    function nextSlide() {
      if (currentSlide < totalSlides - 1) {
        currentSlide++;
        frame.src = `Files/${String(currentSlide).padStart(2,'0')}.htm`;
        updateUI();
      }
    }

    function zoomSlide(value) {
      frame.style.transform = `scale(${value/100})`;
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    }

    updateUI();

    // Intentar entrar en pantalla completa automáticamente al cargar
    window.addEventListener("load", () => {
      setTimeout(() => {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen().catch(err => {
            console.log("El navegador bloqueó el fullscreen automático:", err);
          });
        }
      }, 500);
    });
  </script>
</body>
</html>
